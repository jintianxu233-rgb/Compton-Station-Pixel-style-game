<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>District 9 Interactive</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: none;
    }

    canvas {
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
      touch-action: none;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script src="./create_district9_game.js"></script>

  <script>

        canvas.style.width = "100vw";

        canvas.style.objectFit = "contain";
